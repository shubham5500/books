<div class="row pt-5 px-4"> 
    <div class="col-5 mx-auto">        
        <div class="login_wrapper text-center position-relative" 
             *ngIf="!loggedIn">
            <h5 class="mt-3 text-secondary sub_border">Login with your Google account</h5>
            <div class="btn_wrapper">                
                <button type="button" (click)="signInWithGoogle()"><span class="fab fa-google-plus-g"></span>Sign in with Google</button>
            </div> 
        </div>
        <div class="login_wrapper d-flex justify-content-center align-items-center text-center position-relative" 
            *ngIf="loggedIn">
            <div class="success">
                <span class="fas fa-check-circle"></span>
                <h6 class="text-secondary mt-3">Logged In</h6>
                <div class="f_12 mt-3">
                    <button type="button" 
                            class="btn default_btn px-4" (click)="goBack()">Go Back</button>
                </div>
                <div *ngIf="loggedIn" class="f_12 mt-3">
                    <p class="text-primary c_p px-4" (click)="goToMylibary()">Go to Mylibrary</p>
                </div>
            </div>
        </div>
    </div>
</div>
